<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025ÂÖÉÊó¶Â±è‰øù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* ÊòüÁ©∫ËÉåÊôØ */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* ‰∏ªÊ†áÈ¢ò */
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12em;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 0%, #ffd700 50%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 215, 0, 0.3),
                0 0 30px rgba(255, 140, 0, 0.3);
            opacity: 0.9;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 0.3em;
            margin-top: 20px;
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
        }

        /* ÂÄíËÆ°Êó∂ */
        .countdown {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2em;
            text-shadow: 0 0 10px #00ffff;
            z-index: 100;
        }

        /* Èü≥‰πêÊéßÂà∂ */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* ÁÉüËä±ÁîªÂ∏É */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* ÊòüÁ©∫ÁîªÂ∏É */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Ê∑ªÂä†ÂÖ®Â±èÊåâÈíÆÊ†∑Âºè */
        .fullscreen-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(4px);
        }

        .fullscreen-control:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: scale(1.1);
        }

        .fullscreen-icon {
            position: relative;
            width: 16px;
            height: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fullscreen-icon::before,
        .fullscreen-icon::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fullscreen-icon::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .fullscreen-icon::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        /* ÂÖ®Â±èÁä∂ÊÄÅ */
        .fullscreen .fullscreen-icon {
            transform: rotate(180deg);
        }

        .fullscreen .fullscreen-icon::before {
            transform: translate(4px, 4px);
        }

        .fullscreen .fullscreen-icon::after {
            transform: translate(-4px, -4px);
        }

        /* Ê∑ªÂä†ÂåóÊûÅÂÖâÊïàÊûú */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 255, 255, 0.1),
                rgba(255, 0, 255, 0.1)
            );
            filter: blur(60px);
            animation: auroraFlow 15s linear infinite;
            pointer-events: none;
        }

        @keyframes auroraFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Â¢ûÂº∫ÊòüÁ©∫ÊïàÊûú */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(0.3); opacity: 0.3; }
            50% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aurora"></div>
        <canvas id="starfield"></canvas>
        <canvas id="fireworks"></canvas>
        <div class="countdown"></div>
        <div class="title">
            2025
            <div class="subtitle">Êñ∞Âπ¥Âø´‰πê</div>
        </div>
        <button class="fullscreen-control" onclick="toggleFullscreen()">
            <div class="fullscreen-icon">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <button class="music-control" onclick="toggleMusic()">üéµ</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="assets/music/new-year.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ÊòüÁ©∫ÊïàÊûú
        const starfield = document.getElementById('starfield');
        const starCtx = starfield.getContext('2d');
        
        starfield.width = window.innerWidth;
        starfield.height = window.innerHeight;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * starfield.width;
                this.y = Math.random() * starfield.height;
                this.z = Math.random() * 1000; // Ê∑ªÂä†Ê∑±Â∫¶
                this.size = Math.random() * 2 + 0.5;
                this.brightness = Math.random() * 0.8 + 0.2;
                this.twinkleSpeed = Math.random() * 0.01 + 0.003;
                this.angle = Math.random() * Math.PI * 2;
                this.movementSpeed = (1000 - this.z) * 0.00001; // ËßÜÂ∑ÆÊïàÊûú
            }

            update() {
                this.angle += this.twinkleSpeed;
                this.x += this.movementSpeed;
                if (this.x > starfield.width) this.x = 0;
            }

            draw() {
                const scale = (1000 - this.z) / 1000; // ËøúËøëÁº©Êîæ
                const twinkle = Math.sin(this.angle) * 0.3 + 0.7;
                const alpha = this.brightness * twinkle * scale;
                
                starCtx.beginPath();
                const gradient = starCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3 * scale
                );
                
                gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(200, 220, 255, ${alpha * 0.4})`);
                gradient.addColorStop(1, 'transparent');
                
                starCtx.fillStyle = gradient;
                starCtx.arc(this.x, this.y, this.size * 3 * scale, 0, Math.PI * 2);
                starCtx.fill();
            }
        }

        // Â¢ûÂä†ÊòüÊòüÊï∞ÈáèÔºå‰ΩÜÈôç‰Ωé‰∫ÆÂ∫¶
        const stars = Array(800).fill().map(() => new Star());

        // ÁÉüËä±ÊïàÊûú
        const fireworks = document.getElementById('fireworks');
        const fwCtx = fireworks.getContext('2d');

        fireworks.width = window.innerWidth;
        fireworks.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x || Math.random() * fireworks.width;
                this.y = fireworks.height;
                this.targetY = y || Math.random() * (fireworks.height * 0.2);
                this.speed = 15;
                this.trail = [];
                this.particles = [];
                this.exploded = false;
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                const colors = [
                    { r: 255, g: 50, b: 50 },     // Á∫¢
                    { r: 255, g: 120, b: 0 },     // Ê©ô
                    { r: 255, g: 200, b: 70 },    // Èáë
                    { r: 255, g: 220, b: 100 },   // ÈªÑ
                    { r: 30, g: 200, b: 255 },    // Ëìù
                    { r: 255, g: 100, b: 255 }    // Á¥´
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                if (!this.exploded) {
                    // ‰∏äÂçáÈò∂ÊÆµ
                    this.y -= this.speed;
                    
                    // Â∞æËøπÊïàÊûú
                    this.trail.push({
                        x: this.x,
                        y: this.y,
                        alpha: 1
                    });
                    
                    this.trail.forEach(dot => dot.alpha *= 0.95);
                    this.trail = this.trail.filter(dot => dot.alpha > 0.1);
                    
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    // ÁàÜÁÇ∏ÊïàÊûú
                    this.particles.forEach(particle => {
                        particle.velocity.y += 0.15; // ÈáçÂäõ
                        particle.x += particle.velocity.x;
                        particle.y += particle.velocity.y;
                        particle.alpha *= 0.96;
                        particle.size *= 0.97;
                    });
                    this.particles = this.particles.filter(p => p.alpha > 0.1 && p.size > 0.1);
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 150;
                const angleStep = (Math.PI * 2) / particleCount;
                const power = 8;

                for (let i = 0; i < particleCount; i++) {
                    const angle = angleStep * i + (Math.random() * 0.5 - 0.25);
                    const velocity = power + Math.random() * 3;
                    const particle = {
                        x: this.x,
                        y: this.y,
                        size: Math.random() * 3 + 2,
                        alpha: 1,
                        velocity: {
                            x: Math.cos(angle) * velocity,
                            y: Math.sin(angle) * velocity
                        }
                    };
                    this.particles.push(particle);
                }
            }

            draw() {
                if (!this.exploded) {
                    // ÁªòÂà∂‰∏äÂçáËΩ®Ëøπ
                    this.trail.forEach(dot => {
                        fwCtx.beginPath();
                        fwCtx.fillStyle = `rgba(255, 220, 180, ${dot.alpha})`;
                        fwCtx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
                        fwCtx.fill();
                    });
                } else {
                    // ÁªòÂà∂ÁàÜÁÇ∏ÊïàÊûú
                    this.particles.forEach(particle => {
                        const gradient = fwCtx.createRadialGradient(
                            particle.x, particle.y, 0,
                            particle.x, particle.y, particle.size * 2
                        );
                        
                        gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${particle.alpha})`);
                        gradient.addColorStop(1, 'transparent');
                        
                        fwCtx.fillStyle = gradient;
                        fwCtx.beginPath();
                        fwCtx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
                        fwCtx.fill();
                    });
                }
            }
        }

        // ‰øÆÊîπÂä®ÁîªÂæ™ÁéØ
        let fireworksList = [];

        function animate() {
            // Ê∏ÖÈô§ÁîªÂ∏É
            starCtx.clearRect(0, 0, starfield.width, starfield.height);
            fwCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            fwCtx.fillRect(0, 0, fireworks.width, fireworks.height);

            // Êõ¥Êñ∞ÂíåÁªòÂà∂ÊòüÊòü
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Êõ¥Êñ∞ÂíåÁªòÂà∂ÁÉüËä±
            fireworksList = fireworksList.filter(fw => !fw.exploded || fw.particles.length > 0);
            fireworksList.forEach(fw => {
                fw.update();
                fw.draw();
            });

            // ÈöèÊú∫ÂàõÂª∫ÁÉüËä±
            if (fireworksList.length < 2 && Math.random() < 0.02) {
                fireworksList.push(new Firework());
            }

            requestAnimationFrame(animate);
        }

        // ÂàùÂßãÂåñ
        setInterval(updateCountdown, 1000);
        updateCountdown();
        animate();

        // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
        window.addEventListener('resize', () => {
            starfield.width = window.innerWidth;
            starfield.height = window.innerHeight;
            fireworks.width = window.innerWidth;
            fireworks.height = window.innerHeight;
        });

        // ÁÇπÂáªÂàõÂª∫ÁÉüËä±
        document.addEventListener('click', (e) => {
            if (fireworksList.length < 3) { // ÈôêÂà∂ÁÇπÂáªÂàõÂª∫ÁöÑÊï∞Èáè
                const fw = new Firework();
                fw.x = e.clientX;
                fw.y = fireworks.height;
                fw.targetY = e.clientY;
                fireworksList.push(fw);
            }
        });

        // Ê∑ªÂä†ÂÖ®Â±èÊéßÂà∂ÂäüËÉΩ
        function toggleFullscreen() {
            const control = document.querySelector('.fullscreen-control');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                control.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                control.classList.remove('fullscreen');
            }
        }

        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2025-01-01T00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                document.querySelector('.countdown').innerHTML = "Êñ∞Âπ¥Âø´‰πêÔºÅ";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.querySelector('.countdown').innerHTML = 
                `Ë∑ùÁ¶ª2025Âπ¥ËøòÊúâÔºö${days}Â§©${hours}Êó∂${minutes}ÂàÜ${seconds}Áßí`;
        }

        let isPlaying = false;
        const music = document.getElementById('bgMusic');

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                document.querySelector('.music-control').innerHTML = 'üîá';
            } else {
                music.play();
                document.querySelector('.music-control').innerHTML = 'üéµ';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
